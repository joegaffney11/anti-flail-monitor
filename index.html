<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Flail Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #222; color: white; }

        #controls {
            padding: 10px;
            background: #333;
            border-bottom: 2px solid #555;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover { background: #45a049; }

        .control-group {
            display: flex;
            gap: 5px;
            align-items: center;
            background: #444;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .control-group label { font-size: 12px; }
        .control-group input { width: 60px; }

        .hint { font-size: 11px; opacity: 0.5; margin-left: auto; }

        #canvas-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 20px auto;
            background: #000;
            overflow: hidden;
        }

        .video-wrapper {
            position: absolute;
            border: 2px solid #4CAF50;
            cursor: move;
            overflow: hidden;
        }

        .video-wrapper.selected { border-color: #ff9800; box-shadow: 0 0 10px #ff9800; }

        .video-wrapper video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            transform-origin: 0 0;
            will-change: transform;
            backface-visibility: hidden;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: #ff9800;
            cursor: nwse-resize;
            z-index: 10;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 8px;
            background: #f44336;
            font-size: 12px;
            z-index: 10;
        }

        /* Crop mode overlay */
        .crop-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            cursor: crosshair;
            z-index: 20;
            display: none;
        }

        .crop-rect {
            position: absolute;
            border: 2px dashed #ff9800;
            background: rgba(255, 152, 0, 0.15);
            pointer-events: none;
        }

        /* Fullscreen styles */
        :fullscreen #controls { display: none; }
        :-webkit-full-screen #controls { display: none; }

        :fullscreen #canvas-container { margin: 0; width: 100vw; height: 100vh; }
        :-webkit-full-screen #canvas-container { margin: 0; width: 100vw; height: 100vh; }

        :fullscreen .video-wrapper { border: none !important; box-shadow: none !important; }
        :-webkit-full-screen .video-wrapper { border: none !important; box-shadow: none !important; }

        :fullscreen .resize-handle,
        :fullscreen .delete-btn { display: none; }
        :-webkit-full-screen .resize-handle,
        :-webkit-full-screen .delete-btn { display: none; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="startCam1()">Start Webcam 1</button>
        <button onclick="startCam2()">Start Webcam 2</button>
        <button onclick="duplicateSelected()">Duplicate Selected</button>
        <button onclick="cropSelected()">Crop Selected</button>
        <button onclick="resetCropSelected()">Reset Crop</button>
        <button onclick="document.documentElement.requestFullscreen()">Fullscreen</button>

        <div class="control-group" id="video-controls" style="display: none;">
            <label>Pan X:</label>
            <input type="number" id="panX" value="0" onchange="updateVideoTransform()">
            <label>Pan Y:</label>
            <input type="number" id="panY" value="0" onchange="updateVideoTransform()">
            <label>Zoom:</label>
            <input type="number" id="zoom" value="100" step="10" min="10" max="500" onchange="updateVideoTransform()">%
        </div>

        <span class="hint">Scroll=Zoom | RightDrag=Pan | DblClick=Reset | LeftDrag=Move</span>
    </div>

    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');
        const videoControls = document.getElementById('video-controls');
        let streams = {};
        let selected = null;
        let videoCount = 0;

        async function startCam1() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            streams.cam1 = stream;
            addVideo(stream, 'cam1');
        }

        async function startCam2() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(d => d.kind === 'videoinput');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: videoDevices.length > 1 ? { deviceId: videoDevices[1].deviceId } : true
            });
            streams.cam2 = stream;
            addVideo(stream, 'cam2');
        }

        function addVideo(stream, sourceId) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.style.left = '50px';
            wrapper.style.top = (50 + videoCount * 50) + 'px';
            wrapper.style.width = '640px';
            wrapper.style.height = '480px';
            wrapper.dataset.source = sourceId;
            wrapper.dataset.panX = '0';
            wrapper.dataset.panY = '0';
            wrapper.dataset.zoom = '100';

            const video = document.createElement('video');
            video.srcObject = stream.clone();
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            const resize = document.createElement('div');
            resize.className = 'resize-handle';

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '\u00d7';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (selected === wrapper) {
                    selected = null;
                    videoControls.style.display = 'none';
                }
                const videoEl = wrapper.querySelector('video');
                if (videoEl.srcObject) {
                    videoEl.srcObject.getTracks().forEach(track => track.stop());
                }
                wrapper.remove();
            };

            // Crop overlay
            const cropOverlay = document.createElement('div');
            cropOverlay.className = 'crop-overlay';
            wrapper.appendChild(cropOverlay);

            wrapper.appendChild(video);
            wrapper.appendChild(resize);
            wrapper.appendChild(deleteBtn);
            container.appendChild(wrapper);

            makeDraggable(wrapper);
            makeResizable(wrapper, resize);
            enableZoomAndPan(wrapper);

            wrapper.onclick = () => selectVideo(wrapper);

            // Double click to reset to full video view
            wrapper.addEventListener('dblclick', (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    resetView(wrapper);
                }
            });

            videoCount++;
        }

        function resetView(wrapper) {
            wrapper.dataset.zoom = '100';
            wrapper.dataset.panX = '0';
            wrapper.dataset.panY = '0';

            const video = wrapper.querySelector('video');
            // Reset to CSS defaults â€” 100% / contain, no transform
            video.style.width = '';
            video.style.height = '';
            video.style.transform = '';

            if (wrapper === selected) {
                document.getElementById('panX').value = '0';
                document.getElementById('panY').value = '0';
                document.getElementById('zoom').value = '100';
            }
        }

        function selectVideo(wrapper) {
            if (selected) selected.classList.remove('selected');
            selected = wrapper;
            wrapper.classList.add('selected');

            document.getElementById('panX').value = wrapper.dataset.panX;
            document.getElementById('panY').value = wrapper.dataset.panY;
            document.getElementById('zoom').value = wrapper.dataset.zoom;
            videoControls.style.display = 'flex';
        }

        function updateVideoTransform() {
            if (!selected) return;

            const panX = parseFloat(document.getElementById('panX').value);
            const panY = parseFloat(document.getElementById('panY').value);
            const zoom = parseFloat(document.getElementById('zoom').value) / 100;

            selected.dataset.panX = panX;
            selected.dataset.panY = panY;
            selected.dataset.zoom = zoom * 100;

            const video = selected.querySelector('video');
            video.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
        }

        function applyTransform(wrapper) {
            const panX = parseFloat(wrapper.dataset.panX);
            const panY = parseFloat(wrapper.dataset.panY);
            const zoom = parseFloat(wrapper.dataset.zoom) / 100;

            const video = wrapper.querySelector('video');
            video.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;

            if (wrapper === selected) {
                document.getElementById('panX').value = wrapper.dataset.panX;
                document.getElementById('panY').value = wrapper.dataset.panY;
                document.getElementById('zoom').value = wrapper.dataset.zoom;
            }
        }

        function enableZoomAndPan(wrapper) {
            // Scroll wheel zoom toward mouse cursor
            wrapper.addEventListener('wheel', (e) => {
                e.preventDefault();

                const rect = wrapper.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const oldZoom = parseFloat(wrapper.dataset.zoom) / 100;
                const delta = e.deltaY > 0 ? -10 : 10;
                const newZoomPercent = Math.max(10, Math.min(500, parseFloat(wrapper.dataset.zoom) + delta));
                const newZoom = newZoomPercent / 100;

                const oldPanX = parseFloat(wrapper.dataset.panX);
                const oldPanY = parseFloat(wrapper.dataset.panY);

                // Point in video coordinates under the mouse
                const videoPointX = (mouseX - oldPanX) / oldZoom;
                const videoPointY = (mouseY - oldPanY) / oldZoom;

                // New pan to keep the same point under the mouse
                const newPanX = mouseX - videoPointX * newZoom;
                const newPanY = mouseY - videoPointY * newZoom;

                wrapper.dataset.zoom = newZoomPercent;
                wrapper.dataset.panX = newPanX;
                wrapper.dataset.panY = newPanY;

                applyTransform(wrapper);
            });

            // Right-click pan
            wrapper.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            wrapper.addEventListener('mousedown', (e) => {
                if (e.button === 2) {
                    e.preventDefault();
                    e.stopPropagation();

                    const startX = e.clientX;
                    const startY = e.clientY;
                    const startPanX = parseFloat(wrapper.dataset.panX);
                    const startPanY = parseFloat(wrapper.dataset.panY);

                    const onMouseMove = (e) => {
                        wrapper.dataset.panX = startPanX + (e.clientX - startX);
                        wrapper.dataset.panY = startPanY + (e.clientY - startY);
                        applyTransform(wrapper);
                    };

                    const onMouseUp = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    };

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                }
            });
        }

        function duplicateSelected() {
            if (!selected) return;
            const sourceId = selected.dataset.source;
            if (streams[sourceId]) {
                addVideo(streams[sourceId], sourceId);
            }
        }

        // ---- Crop ----
        function cropSelected() {
            if (!selected) return;
            const wrapper = selected;
            const overlay = wrapper.querySelector('.crop-overlay');
            overlay.style.display = 'block';

            const oldRect = overlay.querySelector('.crop-rect');
            if (oldRect) oldRect.remove();

            const onDown = (e) => {
                e.stopPropagation();
                e.preventDefault();

                const wrapperRect = wrapper.getBoundingClientRect();
                const startX = e.clientX - wrapperRect.left;
                const startY = e.clientY - wrapperRect.top;

                const cropRect = document.createElement('div');
                cropRect.className = 'crop-rect';
                overlay.appendChild(cropRect);

                const onMove = (e2) => {
                    const curX = e2.clientX - wrapperRect.left;
                    const curY = e2.clientY - wrapperRect.top;
                    const left = Math.min(startX, curX);
                    const top = Math.min(startY, curY);
                    const width = Math.abs(curX - startX);
                    const height = Math.abs(curY - startY);
                    cropRect.style.left = left + 'px';
                    cropRect.style.top = top + 'px';
                    cropRect.style.width = width + 'px';
                    cropRect.style.height = height + 'px';
                };

                const onUp = (e2) => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                    overlay.removeEventListener('mousedown', onDown);
                    overlay.style.display = 'none';
                    cropRect.remove();

                    const curX = e2.clientX - wrapperRect.left;
                    const curY = e2.clientY - wrapperRect.top;
                    const left = Math.min(startX, curX);
                    const top = Math.min(startY, curY);
                    const width = Math.abs(curX - startX);
                    const height = Math.abs(curY - startY);

                    if (width > 10 && height > 10) {
                        applyCrop(wrapper, left, top, width, height);
                    }
                };

                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            };

            overlay.addEventListener('mousedown', onDown);
        }

        function applyCrop(wrapper, cropLeft, cropTop, cropWidth, cropHeight) {
            const video = wrapper.querySelector('video');
            const wrapperW = wrapper.offsetWidth;
            const wrapperH = wrapper.offsetHeight;

            // Scale so the crop region fills the wrapper
            const scaleX = wrapperW / cropWidth;
            const scaleY = wrapperH / cropHeight;
            const scale = Math.min(scaleX, scaleY);

            const offsetX = -cropLeft * scale;
            const offsetY = -cropTop * scale;

            // Override video size to wrapper * scale so there's content to pan into
            video.style.width = (wrapperW * scale) + 'px';
            video.style.height = (wrapperH * scale) + 'px';
            video.style.objectFit = 'contain';

            wrapper.dataset.panX = offsetX;
            wrapper.dataset.panY = offsetY;
            wrapper.dataset.zoom = scale * 100;

            video.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            if (wrapper === selected) {
                document.getElementById('panX').value = Math.round(offsetX);
                document.getElementById('panY').value = Math.round(offsetY);
                document.getElementById('zoom').value = Math.round(scale * 100);
            }
        }

        function resetCropSelected() {
            if (!selected) return;
            resetView(selected);
        }

        function makeDraggable(el) {
            let pos = { x: 0, y: 0, startX: 0, startY: 0 };

            el.onmousedown = (e) => {
                if (e.button !== 0) return;
                if (e.target.className === 'resize-handle' || e.target.tagName === 'BUTTON') return;
                if (e.target.classList.contains('crop-overlay')) return;
                e.preventDefault();
                pos.startX = e.clientX;
                pos.startY = e.clientY;

                document.onmousemove = (e) => {
                    pos.x = e.clientX - pos.startX;
                    pos.y = e.clientY - pos.startY;
                    pos.startX = e.clientX;
                    pos.startY = e.clientY;
                    el.style.left = (el.offsetLeft + pos.x) + 'px';
                    el.style.top = (el.offsetTop + pos.y) + 'px';
                };

                document.onmouseup = () => {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }

        function makeResizable(el, handle) {
            handle.onmousedown = (e) => {
                e.preventDefault();
                e.stopPropagation();
                const startX = e.clientX;
                const startY = e.clientY;
                const startW = el.offsetWidth;
                const startH = el.offsetHeight;

                document.onmousemove = (e) => {
                    el.style.width = (startW + e.clientX - startX) + 'px';
                    el.style.height = (startH + e.clientY - startY) + 'px';
                };

                document.onmouseup = () => {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }
    </script>
</body>
</html>
